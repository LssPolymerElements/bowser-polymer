<!doctype html>
<html>

<head>
    <title>bowser-polymer demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <link rel="import" href="../../polymer/polymer.html">
    <link rel="import" href="../../lss-iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../lss-iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../bowser-polymer.html">
    <style is="custom-style" include="demo-pages-shared-styles">

    </style>
</head>
<dom-module id="x-demo">


    <script>
        class XDemo extends Polymer.Element {
            static get is() {
                return 'x-demo';
            }

            static get properties() {
                return {
                    name: String,
                    version: String,
                    isChrome: Boolean,
                    isMsedgee: Boolean,
                    isMsiee: Boolean,
                    isFirefox: Boolean,
                    isAndroid: Boolean,
                    isIos: Boolean,
                    isOpera: Boolean,
                    isMobile: Boolean,
                    isTablet: Boolean
                }
            }
        }
        customElements.define(XDemo.is, XDemo);
    </script>
</dom-module>

<body>
    <div class="vertical-section-container centered">
        <x-demo></x-demo>
    </div>
</body>

</html>
