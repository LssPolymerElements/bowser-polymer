<link rel="import" href="../../polymer/polymer.html">
<link rel="import" href="../bowser-polymer.html">
<dom-module id="bowser-polymer-demo">
    <template>
        <style>

        </style>
        <bowser-polymer name="{{name}}" version="{{version}}" is-chrome="{{isChrome}}" is-msedge="{{isMsedge}}" is-msie="{{isMsie}}"
            is-firefox="{{isFirefox}}" is-android="{{isAndroid}}" is-ios="{{isIos}}" is-opera="{{isOpera}}" is-mobile="{{isMobile}}"
            is-tablet="{{isTablet}}"></bowser-polymer>
        <h1>Properties</h1>
        <ul>
            <li> Name: [[name]]</li>
            <li> Version: [[version]]</li>
            <li> isChrome: [[isChrome]]</li>
            <li> isMsedge: [[isMsedge]]</li>
            <li> isMsie: [[isMsie]]</li>
            <li> isFirefox: [[isFirefox]]</li>
            <li> isAndroid: [[isAndroid]]</li>
            <li> isIos: [[isIos]]</li>
            <li> isOpera: [[isOpera]]</li>
            <li> isMobile: [[isMobile]]</li>
            <li> isTablet: [[isTablet]]</li>
        </ul>
    </template>
    <script>
        class BowserPolymerDemo extends Polymer.Element {
            static get is() {
                return 'bowser-polymer-demo';
            }

            static get properties() {
                return {
                    name: String,
                    version: String,
                    isChrome: Boolean,
                    isMsedgee: Boolean,
                    isMsiee: Boolean,
                    isFirefox: Boolean,
                    isAndroid: Boolean,
                    isIos: Boolean,
                    isOpera: Boolean,
                    isMobile: Boolean,
                    isTablet: Boolean
                }
            }
        }
        customElements.define(BowserPolymerDemo.is, BowserPolymerDemo);
    </script>
</dom-module>
